<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BUTTON STYLE</title>
    <script src="https://kit.fontawesome.com/95436e358e.js" crossorigin="anonymous"></script>
    <link href="/button style.css" rel="Stylesheet" type="text/css">
</head>
<body>
    <button id="btn_login">Login</button>
    <button id="btn_Signup">Signup</button>
    <button id="btn_Disable">Disable</button>

    <button id="btn_Facebook" ><i class="fab fa-facebook-square"></i><span class="label">Facebook</span></button>
    <button id="btn_Google"><i class="fab fa-google"></i><span class="label">Google</span></button>
    <button id="btn_Github"><i class="fab fa-github"></i><span class="label">Github</span></button>
</body>
</html>
