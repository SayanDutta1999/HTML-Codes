<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CIRCLE using SVG</title>
</head>
<body>
    <svg width="500px" height="500px">
        <circle cx="100px" cy="100px" r="60px" 
        fill="transparent" fill-opacity="10%" stroke="darkblue" stroke-width="10px" >
    </svg>
    <svg width="500px" height="500px">
        <svg width="500px" height="500px">
            <circle cx="95px" cy="95px" r="60px" 
            fill="black" fill-opacity="400%" stroke="red" stroke-width="10px" >
        </svg>
        <rect width="150px" height="150px" x="20" y="20"
        fill="red" fill-opacity="20%" stroke="darkblue" 
        stroke-width="10px" rx="20" ry="20" >
    </svg>
    
</body>
</html>
