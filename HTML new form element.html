<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New form element</title>
</head>
<body>
    <form>
        <input list="datalist" name="data" placeholder="enter your choice">
        <datalist id="datalist">
        <option value="HTML">
        <option value="CSS">  
        <option value="JavaScript">
        <option value="Java">
        <option value="C">
        <option value="C++">
        <option value="Python">
                        
        </datalist>
        
    </form>
</body>
</html>
